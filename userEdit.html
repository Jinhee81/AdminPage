    <header id="header">
      <div class="container p-3 bg-dark text-white">
        <div class="row">
          <div class="col-sm-9 info">
            <h4><img src="./img/setting.svg"> 관리자 <small>페이지를 관리하세요.</small></h4>
          </div>
          <div class="col-sm-3">
            <div class="btn-group float-right">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">관리목록</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="./index.html">대시보드</a>
                <a class="dropdown-item" href="./event.html">이벤트관리</a>
                <a class="dropdown-item" href="./blog.html">블로그관리</a>
                <a class="dropdown-item" href="./user.html">회원관리</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <ol class="breadcrumb">
        <li class="active">관리자 정보를 수정한 이후에 즉시 반영됩니다.</li>
      </ol>
    </div>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="./index.html" class="list-group-item">대시보드</a>
              <a href="./event.html" class="list-group-item">이벤트관리
                <span class="badge badge-secondary">25</span></a>
              <a href="./blog.html" class="list-group-item">블로그관리
                <span class="badge badge-secondary">12</span></a>
              <a href="./user.html" class="list-group-item">회원관리
                <span class="badge badge-secondary">30</span></a>
            </div>
            <div class="p-2 my-2">
              <h5 class="mt-2">CPU 점유율</h5>
              <div class="progress" style="height:20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width:10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <h5 class="mt-2">메모리 점유율</h5>
              <div class="progress" style="height:20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <h5 class="mt-2">디스크 점유율</h5>
              <div class="progress" style="height:20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <h5 class="mt-2">트래픽</h5>
              <div class="progress" style="height:20px; background-color: #f2f2f2">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width:30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            <div class="p-2 my-2">
              <div class="card text-center pt-2 bg-light">
                <h5 class="pt-2 pb-2">외부 사이트</h5>
                <ul class="list-group">
                  <li class="list-group-item"><a href="https://www.naver.com">네이버</a></li>
                  <li class="list-group-item"><a href="https://www.naver.com">유튜브</a></li>
                  <li class="list-group-item"><a href="https://www.naver.com">페이스북</a></li>
                  <li class="list-group-item"><a href="https://www.naver.com">네이버</a></li>
                </ul>
                <div class="card-footer text-muted">
                  12분전
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="list-group">
              <a href="#" class="list-group-item active">관리자 정보 수정</a>
              <div class="list-group-item">
                <form>
                  <div class="form group">
                    <label>아이디</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form group mt-2">
                    <label>비밀번호</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form group mt-2">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form group mt-2">
                    <label>연락처</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form group mt-2">
                    <label>성별</label>
                    <select class="form-control">
                      <option selected>남성</option>
                      <option>여성</option>
                    </select>
                  </div>
                  <div class="form group mt-2">
                    <label>이메일</label>
                    <input type="email" class="form-control">
                  </div>
                  <div class="form-row mt-2">
                    <div class="form-group col-md-2">
                      <label>도</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                      <label>시/군/읍</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-7">
                      <label>상세주소</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">수정하기</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark mt-4 p-5 text-center" style="color:#FFFFFF;">
